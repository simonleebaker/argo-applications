apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/simonleebaker/argo-applications
    targetRevision: HEAD
    path: apps/namespace-bootstrap
    helm:
      values: |-
        {{- toYaml .Values | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true